<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind + DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start flex justify-center items-center">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <a class="text-xl font-bold text-indigo-600">SwiftCart</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Home</a></li>
          <li><a>Products</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end flex justify-center items-center">
        <a class=""><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </div>

    <!-- Hero section -->
    <div
      class="hero min-h-[600px] relative"
      style="
        background-image: url(&quot;./assets/image.png&quot;);
        background-size: cover;
        background-position: center;
      "
    >
      <!-- Dark gradient overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/50 to-black/10"
      ></div>

      <!-- Content -->
      <div class="relative z-10 w-full max-w-7xl mx-auto px-6">
        <div class="max-w-2xl text-white">
          <h1 class="text-5xl md:text-5xl font-bold leading-tight mb-2">
            Best Collection For You
          </h1>

          <p class="text-lg text-gray-200 mb-8">
            Discover the latest trends in fashion, electronics, and more. Shop
            with confidence and style at SwiftCart.
          </p>

          <button
            class="btn bg-indigo-600 hover:bg-indigo-700 border-none text-white px-8"
          >
            Shop Now
          </button>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="./script.js"></script>
  </body>
</html>
